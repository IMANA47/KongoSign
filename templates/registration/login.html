{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-base-200 flex items-center justify-center h-screen">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title text-center mb-6">Connexion</h2>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Nom d'utilisateur" class="input input-bordered w-full mb-4" required />
        <input type="password" name="password" placeholder="Mot de passe" class="input input-bordered w-full mb-4" required />
        <button type="submit" class="btn btn-primary w-full">Se connecter</button>
      </form>
    </div>
  </div>
</body>
</html>
