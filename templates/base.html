{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>CongoSign - {% block title %}{% endblock %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-base-200 min-h-screen">
    <nav class="bg-base-300 p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="font-bold text-xl">CongoSign</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Bonjour, {{ user.username }} ({{ user.role }})</span>
                    <a href="{% url 'logout' %}" class="btn btn-sm btn-error">DÃ©connexion</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-primary">Connexion</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
